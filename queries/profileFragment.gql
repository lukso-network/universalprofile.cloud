fragment profile on Profile {
  fullName
  description
  name
  id
  standard
  interfaces
  links {
    title
    url
  }
  backgroundImages {
    url
    height
    width
  }
  profileImages {
    width
    url
    height
  }
  lsp5ReceivedAssets {
    id
  }
  lsp12IssuedAssets {
    id
  }
  ...avatars
  holds {
    asset {
      id
    }
    token {
      baseAsset {
        id
      }
    }
  }
}
