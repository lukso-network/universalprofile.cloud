query profileAssets($address: String!) {
  profiles: Profile(where: { id: { _ilike: $address } }) {
    # TODO temporary use alias before index has the data
    lsp5ReceivedAssets {
      asset {
        ...asset
      }
    }

    # distinct by asset id to use holds

    # TODO this is a fix for duplicates
    lsp12IssuedAssets(where: { id: { _nlike: "%-0x%" } }) {
      id
      asset {
        ...asset
      }
    }

    holds {
      ...hold
    }
  }
}
